<!DOCTYPE html>
<html>
  <head>
    <title>Exercice 1</title>
  </head>
  <body>
    <form>
      <input type="email" id="email" />
      <input type="text" id="password" />
      <input type="button" value="valider" />
    </form>
  </body>
  <script>
    document.getElementById("email").onkeyup = (e) =>
      validateRegex(/^[-._\w]+@[-._\w]*\.[_.\w]{2,}/, e.target);
    document.getElementById("password").onkeyup = (e) => {
      //  validateRegex(/(?=.*\d+)^\w{6,8}$/, e.target);
      validateRegex(/^\w{6,8}(?<=.*\d)/, e.target);
    };
    function validateRegex(regex, text) {
      if (regex.test(text.value)) {
        text.style.backgroundColor = "rgba(0, 255, 34, 0.808)"; // the greed color with trasparent
      } else {
        text.style.backgroundColor = "rgba(255, 0, 0, 0.87)"; // the red color with transparent
      }
    }
  </script>
</html>
